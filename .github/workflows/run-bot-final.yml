name: run-bot-final

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          python bot_final.py
